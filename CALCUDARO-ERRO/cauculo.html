    <tr class="primeira">
        <td><button class="botao-c bg-danger width:100px text-light w-50">C</button></td>
        <td><button class=" botao-/ bg-danger text-light   ">/</button></td>

    </tr>
<br>
    <tr class="segunda ">
        <td> <button class=" botao text-light bg-dark">7</button></td>

<br>
<tr class="terceira">

    <td><button class="botao  bg-dark text-light ">6</button></td>

</tr>
<br>
<tr class="quarta">
    <td><button class="botao text-light bg-dark">1</button></td>
    <td><button class="botao text-light bg-dark">2</button></td>
    <td><button class="botao text-light bg-dark">3</button></td>
    <td><button class="botao-= bg-danger  text-light">=</button></td>
</tr>

<tr class="quinta">
    <td><button class="botao-0 bg-dark text-light">0</button></td>
    <td><button class="botao bg-dark text-light">.</button></td>
</tr>

   </div>
